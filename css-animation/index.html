<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css动画</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      transition: width 2s
    }
    .box:hover {
      width: 400px;
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="box">鼠标移入变换，通过css修改</div>
      <div class="handle">
        <h1>通过js修改</h1>
        <button class="button" id="long">变为400</button>
        <button class="button" id="short">变为200</button>
      </div>
    </div>

  <script>
    const long = document.getElementById('long')
    const short = document.getElementById('short')
    const box = document.querySelector('.box')
    long.addEventListener('click', () => {
      console.log(box)
      box.setAttribute('style', 'width:400px')
    })
    short.addEventListener('click', () => {
      box.setAttribute('style', 'width:200px')
    })
  </script>
</body>
</html>
